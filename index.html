<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main class="container h-100 overflow-auto">
    <div class="main-wrapper d-flex justify-content-center align-item-center">
      <div class="left-section w-100 p-50">
        <h1>Learn to code by<span> watching others</span></h1>
        <p>See how to exprienced developers solve problems in real-time.<span> Watching scripted tutorials is
            great,but
            understanding how</span><span>developers think is invaluable</span> </p>
      </div>
      <div class="right-section  d-flex justify-content-center align-item-center flex-direction-column w-100 p-50">
        <button class="btn cursor-pointer border-none"><span> Try it free 7 days</span> then $20/mo.thereafter</button>
          <form name="myform" method="post" onsubmit="return validateform()" class="card d-flex align-item-center justify-content-center flex-direction-column" >
            <div class="position-relative">
            <input type="text" class="form-control border-input"  name="firstname" id="getfirstname" placeholder="First Name">
            <img src="./assets/images/icon-error.svg" class="arror-icon d-none " id="image-icon"  alt="arror-icon">
            </div>
            <p id="firstname" class="text-danger validation"></p>
            <div class="position-relative">
              <input type="text" class="form-control border-input"  name="lastname" id="getlastname" placeholder="Last Name">
              <img src="./assets/images/icon-error.svg" class="arror-icon d-none" id="image-icon2"  alt="arror-icon">
            </div>
            <p id="lastname" class="text-danger validation"></p>
            <div class="position-relative"> 
              <input type="text" class="form-control border-input"  name="email" id="getemail" placeholder="Email Address">
              <img src="./assets/images/icon-error.svg" class="arror-icon d-none"id="image-icon3"  alt="arror-icon" >
            </div>           
            <p id="email" class="text-danger validation"></p>
            <div class="position-relative">
              <input type="password" class="form-control border-input"  name="password" id="getpassword" placeholder="Password">
              <img src="./assets/images/icon-error.svg" class="arror-icon d-none" id="image-icon4"  alt="arror-icon">
            </div>
            <p id="password" class="text-danger validation"></p>
            <input type="submit" class="btn2 cursor-pointer border-none" value="CLAIM YOUR FREE TRIAL"  >
            <p>By clicking the button you are agreeing our <a href="index.html"aria-label="terms and services" class="text-danger cursor-pointer">Terms and
            Services</span></p>
          </form>
      </div>
    </div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
